<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/assets/css/pics/1.png" type="image/x-icon">
    <title>К сокровищам!</title>
</head>

<body>
    <div class="main">
        <div class="box-nav">
            <div class="clock"></div>
            <div id="timer" class="timer">0:00</div>
            <div class="photo" id="photo"></div>
            <div class="name" id="name">User Name</div>
        </div>
        <div class="section">
            <div class="pole" id="container">
                <div class="stroka">
                    <div class="field">
                        <div class="start">
                            <div id="x" class="lodka"></div>
                        </div>
                    </div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="stroka">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="stroka">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="stroka">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                </div>
                <div class="stroka">
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field"></div>
                    <div class="field">
                        <div id="finish"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="over">
            <div id="bg"></div>
            <div id="gameOver">
                <p>Вы проиграли!</p>
                <button id="btn" class="button">Начать заново</button>
                <button id="button1" class="button1">Главное меню</button>
            </div>
        </div>
        <div id="over2">
            <div id="bg"></div>
            <div id="gameOver">
                <p>Победа!</p>
                <button id="btn1" class="button">Следующий уровень</button>
                <button id="button2" class="button1">Главное меню</button>
            </div>
        </div>

    </div>


    <script src="/assets/js/index.js"></script>
</body>

</html>
